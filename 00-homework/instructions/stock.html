<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Crypto Currency Web App</title>
  <link rel="stylesheet" href="./bootstrap-4.1.3-dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
        <h1>Stock Search</h1>
    <!--Input form to search for new stocks-->
    <div>
        <form id="stock-form">
          <label for="stock-input">Add Stock Symbol</label>
          <input type="text" id="stock-input">
          
          <!-- Button triggers new stock to be added -->
          <input id="add-stock" type="submit" value="Add">
        </form>
      </div>

        <!-- stocks will get dumped here -->
        <div id="stocks-view"></div>
   
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Company Name</th>
          <th scope="col">Stock Symbol</th>
          <th scope="col">Price</th>
          <th scope="col">Logo</th>
          <th scope="col">News</th>
        </tr>
      </thead>
      <tbody>
        <!-- Insert stock rows here -->
      </tr>
      </tbody>
    </table>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
